name: Publish Release

permissions:
  contents: write
  pull-requests: write

jobs:
  publish:
    steps:
      - name: Publish
        if: startsWith(github.ref, 'refs/tags/')
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          npm run package
          gh release upload "$GITHUB_HEAD_REF" bats-test-runner-*.vsix
          npm run deploy
